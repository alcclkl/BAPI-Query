<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAPI Query Tool</title>
    <!–-used bootstrap, googlefont, prismjs cdn's –>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Lovers+Quarrel&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tiny5&display=swap"
            rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
            rel="stylesheet" />


</head>

<body>
    <header>
        <div><img id="headImg" src="assets/white.png"> <label id="headText">Basic API Query Tool</label>
        </div>
    </header>

    <div id="errorModal">
        API's Response
        <img src="assets/taksim-dayi-hello-adonis.gif" alt="Error GIF">
        <button onclick="closeErrorModal()">Ok! I see. I will check my API connection</button>
    </div>

    <section id="toolbarSection">
        <div class="container" id="tools">
            <div class="mb-3">
                <div class="row align-items-center mt-2">
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputURL" placeholder="Enter API URL"
                            aria-label="URL" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-auto">
                        <label>I will Enter the Token </label>
                    </div>
                    <div class="col-auto">
                        <input id="enterToken" type="checkbox" class="form-check-input">
                    </div>
                    <div class="col-4">
                        <input type="password" id="tokenInput" class="form-control" placeholder="Token" disabled>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" id="queryButton">Query</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="optionArea" class="d-flex justify-content-center">
            <div class="d-flex justify-content-center" id="creatingChoice">
                <select class="form-select col-5" id="keyList"></select>
                <select class="form-select col-3" id="innerKeylist"></select>
                <select class="form-select col-3" id="createOption">
                    <option>Card</option>
                    <option>Table</option>
                </select>
                <input type="button" value="Create" class="col-3" id="createButton">
            </div>

        </div>
    </section>

    <section id="resultArea">
        <div id="rawCodeArea">
            <pre id="preCode"><button class="btn btn-success" id="rawCodeShowHideButton"> ▼ </button>  <code id="rawCode"  class="language-javascript" >
                
                </code></pre>
        </div>



    </section>

    <section class="d-flex justify-content-center flex-wrap" id="cardSection">

    </section>


    <!-used prism, prism.json and bootstrap cdn's->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

        <script src="    https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js
    "></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
